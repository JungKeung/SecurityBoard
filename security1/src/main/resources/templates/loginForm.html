<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Home</title>
    <h1>Security Board</h1>
    </br>
    </br>
</head>
<style>
    h1{
        text-align: center;
    }
    #sform {
        text-align: center;
    }


</style>
<body>
<div class="container">
    <div id="sform">
        <!--에러 메세지 화면을 보여준다 -->
    <div th:if="${param.error}">
        <p th:text="${exception}" class="alert alert-danger"></p>
    </div>

        <!--Security가 action login을 낚아 채서 화면을 보여준다. -->

        <form class="form-inline center" action="/login" method="POST">
            <input class="form-control" type="email" name="username" id="LoginEmail"  value="" placeholder="이메일 작성"/> <br/>
            <span id="Email_div" style="color:red;" >올바른 이메일 형식이 아닙니다.</span><br/>
            <label onclick="document.getElementById('focus-email').focus()"></label>

            <input class="form-control" type="password" name="password" id="LoginPassword" value="" placeholder="비밀번호"/><br/>
            <span id="Password_div"  style="color:red;">올바른 비밀번호 형식이 아닙니다.</span><br/>
            <label onclick="document.getElementById('focus-password').focus()"></label>

            <br/>
            <button class="btn btn-primary" id="LoginBtn">로그인</button>
        </form>
        <br/>
        <form class="form-inline center" action="/joinForm" method="POST">
            <button class="btn btn-primary">회원가입</button>
        </form>


    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/js/Login.js"></script>
