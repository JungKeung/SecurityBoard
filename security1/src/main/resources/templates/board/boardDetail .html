<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<meta charset="UTF-8">
<title>게시글 리스트 페이지</title>
</head>
<style>

       .layout{
            width : 500px;
            margin : 0 auto;
            margin-top : 40px;
        }

       .layout h2 {



        }
       .layout p{
            width : 100%;
            margin-top : 10px;
            min-height : 300px;

       }

       .layout button{
             margin-left:15px;
       }

       .layout ta {
            margin-left:370px;
       }
</style>
<body>
<div class="layout">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <ta th:text="${#dates.format(board.CreatedDate, 'yyyy-MM-dd HH:mm')}"></ta>

    <h2 th:text="${board.title}">제목입니다.</h2>
    <hr style="red"/>

    <p th:text="${board.context}">내용이 들어갈 부분입니다.</p>


    <form th:action="@{/board/modify/{id}(id = ${board.id})}" style="float:right;">
        <button type="submit " class="btn btn-primary">수정</button>
    </form>

    <form th:action="@{/board/delete(id=${board.id})}" style="float:right;">
        <button type="submit " class="btn btn-primary">삭제</button>
    </form>

</div>
</div>
</body>
</html>
