<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/board/list}" method="get">
        <input type="text" name="searchKeyword" placeholder="제목를 검색해주세요">
        <button type="submit">검색</button>

    </form>
    <br/>
    <br/>
    <div>
        <table class="table table-striped">

            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="board : ${list}">
                <td>
                    <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                </td>
                <!--  <td th:text="${#authentication.name}"></td> -->
                <td th:text="${board.user.nickname}"></td>
                <td th:text="${#dates.format(board.CreatedDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>

            </tbody>
        </table>

        <form th:action="@{/board}" method="get">
            <button type="submit" style="float:right;">글쓰기</button>
        </form>

        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}"
               th:href="@{/board/list(page = ${page -1}, searchKeyword = ${param.searchKeyword})}"
               th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
        </th:block>

    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>`
