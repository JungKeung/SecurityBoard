<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<meta charset="UTF-8">
<title>게시글 리스트 페이지</title>
</head>
<link href="/css/board/boardDetail.css" rel="stylesheet">
<body>
    <div class="layout">

        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <b style="float:right;">작성일</b>
        <br/>
        <ta th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}"></ta>
        <h2 th:text="${board.title}"></h2>
        <hr style="red"/>

        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>

        <div th:if="${board.user.email == userEmail}">
            <form th:action="@{/board/modify/{id}(id = ${board.id})}" style="float:right;">
                <button type="submit " class="btn btn-primary">수정</button>
            </form>
            <button type="submit " id="btnDelete"class="btn btn-primary">삭제</button>
            <input type="hidden" id="boardId" th:value="${board.id}">
        </div>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/js/boardDetail.js"></script>
