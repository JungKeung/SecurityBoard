<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<meta charset="UTF-8">
<title>게시글 리스트 페이지</title>
</head>
<style>

       .layout{
            width : 500px;
            margin : 0 auto;
            margin-top : 40px;
        }

       .layout pre{
            border: 1px solid #444444;


        }
       .layout p{
            width : 100%;
            margin-top : 10px;
            min-height : 300px;
            border: 1px solid black;
       }

       .layout a{
            padding-left: 5px;
            padding-right: 5px;
       }
</style>
<body>
<div class="layout">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <br/>
    <pre th:text="${board.title}">제목입니다.</pre>

    <p th:text="${board.context}">내용이 들어갈 부분입니다.</p>


    <a style="float:right;" th:href="@{/board/modify/{id}(id = ${board.id})}">수정 </a>
    <a style="float:right;" th:href="@{/board/delete(id=${board.id})}"> 글 삭제</a>

    </div>
</div>
</body>
</html>
