<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
         .fieldError {
            border-color: #bd2130;
         }

         #sform {
            text-align: center;
         }


</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div id="sform">
        <hr/>
        <form class="form-inline center" action="/join" method="POST">

            <input type="text" name="username" id="UserId" value="" placeholder="아이디 작성해주세요"/><br/>
            </br>
            <input type="password" name="password" id="UserPw" value="" placeholder="비밀번호 작성해주세요"/><br/>
            </br>
            <input type="password" name="RePassword" id="UserRePw" value="" placeholder="2차 비밀번호 작성해주세요"/><br/>
            </br>
            <input type="email" name="email" placeholder="이메일 작성해주세요"/><br/>
            </br>
            <button id="JoinBtn">회원가입</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
<script>
    document.getElementById("JoinBtn").onclick = function () {
        var UserId = document.getElementById("UserId").value;
        var UserPwd = document.getElementById("UserPw").value;
        var UserRePwd = document.getElementById("UserRePw").value;


        if (UserId === null || UserId === '') {
            alert("아이디를 입력하세요");
            return false;
        }
        if (UserPwd === null || UserPwd === '') {
            alert("비밀번호를 입력하세요");
            return false;
        }
        if (UserRePwd === null || UserRePwd === '') {
            alert("2차비밀번호를 입력하세요");
            return false;
        }

        if (!(UserPwd === UserRePwd)) {
            alert("비밀번호가 같지 않습니다");

            return false;
        } else {
            return;
        }
    }
</script>
